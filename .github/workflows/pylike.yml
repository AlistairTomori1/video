name: Run Python like

on:
  schedule:

    - cron: "*/7 * * * *"
  workflow_dispatch: {}

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests colorama

      - name: Run script
        run: python simple.py

      - name: Run script2
        run: python simple2.py

      - name: Run script3
        run: python simple3.py
